<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-cont">
        <div class="form-container">
            <h1>Delete Customer</h1>
            <form action="/delete_cust" method="post" class="form">
                <label for="customer_id" class="input-title">Customer ID:</label>
                <input type="number" id="customer_id" name="customer_id" required class="input"><br><br>
                <div class="sub-box">
                    <input type="submit" value="Delete Customer" class="submit-btn">
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
