<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update_cust</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-cont">
        <div class="form-container">
            <h1>Update Customer Details</h1>
            <form action="/update_cust" method="post" class="form">
                <label for="customer_id" class="input-title">Customer ID:</label>
                <input class="input" type="number" id="customer_id" name="customer_id" required><br><br>
            
                <label for="password" class="input-title">Password:</label>
                <input class="input" type="input" id="password" name="password" required><br><br>
            
                <label for="f_name" class="input-title">First Name:</label>
                <input class="input" type="text" id="f_name" name="f_name" required><br><br>
            
                <label for="l_name" class="input-title">Last Name:</label>
                <input class="input" type="text" id="l_name" name="l_name" required><br><br>
            
                <label for="mobile_no" class="input-title">Mobile Number:</label>
                <input class="input" type="tel" id="mobile_no" name="mobile_no" pattern="[0-9]{10}" required><br><br>
            
                <label for="address" class="input-title">Address:</label>
                <input class="input" type="text" id="address" name="address" required><br><br>
                <div class="sub-box">
                    <input type="submit" value="Update Customer" class="submit-btn">
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
