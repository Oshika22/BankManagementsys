<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-cont">
        <div class="form-container">
            <h1>Create Customer Account</h1>
            <div class="form-box">
                <form action="/create_cust" method="post" class="form">
        
                    <label for="password" class="input-title">Password:</label>
                    <input class="input" type="input" id="password" name="password" required><br><br>
            
                    <label for="f_name" class="input-title">First Name:</label>
                    <input class="input" type="text" id="f_name" name="f_name" required><br><br>
            
                    <label for="l_name" class="input-title">Last Name:</label>
                    <input class="input" type="text" id="l_name" name="l_name" required><br><br>
            
                    <label for="mobile_no" class="input-title">Mobile Number:</label>
                    <input class="input" type="tel" id="mobile_no" name="mobile_no" pattern="[0-9]{10}" required><br><br>
            
                    <label for="address" class="input-title">Address:</label>
                    <input class="input" type="text" id="address" name="address" required><br><br>
            
                    <label for="initial_balance" class="input-title">Initial Balance:</label>
                    <input class="input" type="number" name="initial_balance" id="initial_balance" step="0.01" min="0" max="999999999999.99" required><br><br>
                    <!-- 
                    <label for="account_type">Choose Account Type:</label>
                    <select name="account_type" id="account_type" required>
                        <option value="" disabled selected>Select Account Type</option>
                        <option value="saving">Saving</option>
                        <option value="current">Current</option>
                    </select><br> -->
                    <div class="sub-box">
                        <input type="submit" value="Create Account" class="submit-btn">
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    

</body>
</html>
