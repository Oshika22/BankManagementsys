<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpLogin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="emp-login-page">
        <div class="login-container">
            <form method="POST" action="{{ url_for('employee_login') }}" class="emp-form">
                <label for="EmpUsername">Employee ID:</label>
                <input type="text" name="EmpUsername" required class="input">
                <div class="sub-box">
                    <button type="submit" class="submit-btn">Login</button>
                </div>        
            </form>
        </div>
    </div>
</body>
</html>
